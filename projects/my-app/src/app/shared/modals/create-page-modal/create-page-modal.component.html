<div class="page-modal show">
	<div class="overlay"></div>
	<div class="form">
		<div class="close" (click)="closeModal.emit()"></div>
		<form>
			<h2>{{ editPage ? 'Редактировать страницу' : 'Создать страницу'}}</h2>
			<div class="label-form">
				<label for="name">Название страницы</label>
				<input type="name"[(ngModel)]="pageName" required="required" name="name" autocomplete="off">
			</div>
			<div class="box">
				<input type="file" required="required" name="image" #fileInput id="uploadPageImage" (change)="fileChange.emit($event)">
				<label for="uploadPageImage">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
					<span>Загрузить изображение</span>
				</label>
				<div class="img-preview" *ngIf="imageSrc">
					<div class="delete-img" (click)="imageSrc = null">
						<img src="assets/img/delete.svg" width="15px" alt="">
					</div>
					<img [src]="imageSrc.file" style="height: 50px; width:50px">
				</div>
			</div>
			<div class="form-btns">
				<button class="btn primary" (click)="editPage ? update() : create()" [disabled]="!pageName">
					{{ editPage ? 'Сохранить' : 'Создать' }}
				</button>
				<div class="btn" (click)="closeModal.emit()">Отмена</div>
			</div>
		</form>
	</div>
</div>
